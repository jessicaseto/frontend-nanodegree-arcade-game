<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="game-title">Cross the Road</h1>
        <span class="points-text">Points:</span>
        <span class="points"></span>
    </main>
    <!--div for game start modal-->
    <div class="start-modal">
        <h1 class="game-title">Cross the Road</h1>
        <div class="modal-text">
            <p class="player-select">Click to Select an Avatar</p>
            <img class="char-boy" src="images/char-boy.png" alt="boy character">
            <img class="char-cat-girl" src="images/char-cat-girl.png" alt="cat girl character">
            <img class="enemy-bug" src="images/enemy-bug.png" alt="bug">
            <img class="char-horn-girl" src="images/char-horn-girl.png" alt="horn girl character">
            <img class="char-pink-girl" src="images/char-pink-girl.png" alt="pink girl character">
            <img class="char-princess-girl" src="images/char-princess-girl.png" alt="princess girl character">
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
