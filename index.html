<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="game-title">Cross the Road</h1>
        <span class="points-text">Points:</span>
        <span class="points"></span>
    </main>
    <!--div for game start modal-->
    <div class="start-modal">
        <h1 class="game-title">Cross the Road</h1>
        <div class="modal-text">
            <p class="player-select">Click to Select an Avatar</p>
            <div class="char-boy">
                <img src="images/char-boy.png" alt="boy character">
            </div>
            <div class="char-girl">
                <img src="images/char-cat-girl.png" alt="cat girl character">
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
